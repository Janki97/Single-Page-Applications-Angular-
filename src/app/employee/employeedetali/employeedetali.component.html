<div class="container-fluid">
<div class='card'
     *ngIf='emp'>
  <div class='card-header'>
    {{pageTitle + ': ' + emp.employeeName}}
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
</div>
